<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 앱 개발 프롬프트 생성기 (쉬운 전문가용)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>AI 앱 개발 프롬프트 생성기 <br><small>(쉬운 전문가용)</small></h1>
        <p>프로그래밍 지식 없이도 AI에게 앱 아이디어를 효과적으로 설명할 수 있도록 도와드립니다.</p>

        <div class="form-group">
            <label for="appPurpose">1. 만들고 싶은 앱의 가장 큰 아이디어와 목적은 무엇인가요? <span class="required">(필수)</span></label>
            <input type="text" id="appPurpose" placeholder="예: 바쁜 일정을 똑똑하게 관리해주는 AI 비서 앱">
        </div>

        <div class="form-group">
            <label for="valueProposition">2. 이 앱을 사용하면 사람들이 어떤 점이 가장 좋아질까요? (이 앱만의 특별한 장점) <span class="required">(필수)</span></label>
            <textarea id="valueProposition" rows="2" placeholder="예: 약속이 겹치지 않게 자동으로 조절해주고, 잊지 않게 미리 알려줘서 시간을 효율적으로 쓸 수 있어요."></textarea>
        </div>

        <div class="form-group">
            <label for="mainFeatures">3. 앱에서 꼭 있었으면 하는 주요 기능들을 적어주세요. <span class="required">(필수)</span></label>
            <textarea id="mainFeatures" rows="4" placeholder="쉼표(,)로 구분하여 입력하세요. 예: AI가 자동으로 일정 분류하고 중요도 알려주기, 약속 시간 다가오면 알림 보내기, 구글 캘린더랑 연결되기, 내 말투를 알아듣고 일정 등록해주기"></textarea>
        </div>

        <div class="form-group">
            <label for="targetPersona">4. 이 앱은 주로 어떤 사람들이 사용하게 될까요? (자세히 설명해주세요)</label>
            <textarea id="targetPersona" rows="3" placeholder="예: 30대 회사원 김민준 씨. 퇴근 후 자기계발도 하고 싶지만, 잦은 야근과 약속으로 일정이 항상 엉망이 돼요. 스마트폰으로 모든 걸 해결하고 싶어 해요."></textarea>
        </div>

        <div class="form-group">
            <label for="techStackPreference">5. 혹시 앱을 만들 때 사용하고 싶은 기술이나 도구가 있나요? (모르면 '모름'이라고 적어주세요)</label>
            <textarea id="techStackPreference" rows="3" placeholder="예: 아이폰과 안드로이드에서 모두 잘 작동하면 좋겠어요. 파이썬이라는 언어로 만들면 좋겠어요."></textarea>
        </div>

        <div class="form-group">
            <label for="aiIntegrationDetails">6. AI가 앱 안에서 어떤 똑똑한 일을 해주면 좋겠나요? (구체적인 아이디어를 적어주세요)</label>
            <textarea id="aiIntegrationDetails" rows="3" placeholder="예: 내가 '내일 오후 3시에 회의'라고 말하면 자동으로 캘린더에 추가해주기, 내 스케줄을 보고 최적의 운동 시간 추천해주기, 받은 이메일에서 중요한 일정을 뽑아서 자동으로 등록해주기"></textarea>
        </div>

        <div class="form-group">
            <label for="dataModel">7. 앱에서 다루게 될 주요 정보들은 무엇인가요? (예: 내 일정, 친구 목록, 할 일 목록)</label>
            <textarea id="dataModel" rows="3" placeholder="예: 사용자 정보(이름, 이메일), 일정(제목, 날짜, 시간, 장소), 할 일(내용, 마감일, 완료 여부)"></textarea>
        </div>

        <div class="form-group">
            <label for="apiIntegration">8. 다른 서비스랑 연결되어야 할까요? (예: 카카오톡, 네이버 지도, 구글 드라이브)</label>
            <textarea id="apiIntegration" rows="2" placeholder="예: 구글 캘린더와 자동으로 동기화되게 해주세요. 슬랙(Slack)으로 중요한 알림을 보내줬으면 좋겠어요."></textarea>
        </div>

        <div class="form-group">
            <label for="scalability">9. 나중에 앱을 더 많은 사람들이 쓰거나, 기능을 더 추가할 때 쉽게 할 수 있었으면 좋겠나요?</label>
            <textarea id="scalability" rows="2" placeholder="예: 나중에 사용자가 100만 명이 되어도 잘 돌아가게 만들어주세요. 새로운 기능을 추가하기 쉽게 구조를 잘 잡아주세요."></textarea>
        </div>

        <div class="form-group">
            <label for="securityPrivacy">10. 내 개인 정보나 앱의 중요한 정보들이 안전하게 보호되어야 할까요?</label>
            <textarea id="securityPrivacy" rows="2" placeholder="예: 모든 사용자 정보는 암호화해서 저장해주세요. 개인 정보는 꼭 필요한 만큼만 사용해야 해요."></textarea>
        </div>

        <div class="form-group">
            <label for="monitoringPerformance">11. 앱이 잘 작동하는지, 느려지지는 않는지 계속 확인하고 싶나요?</label>
            <textarea id="monitoringPerformance" rows="2" placeholder="예: 앱이 오류가 나면 나에게 바로 알려주세요. 앱이 너무 느려지면 자동으로 알 수 있게 해주세요."></textarea>
        </div>

        <div class="form-group">
            <label for="benchmarkingApps">12. 참고할 만한 비슷한 앱이나 디자인이 있나요?</label>
            <textarea id="benchmarkingApps" rows="2" placeholder="예: 네이버 캘린더의 일정 관리 방식, 구글 어시스턴트의 자연어 처리 기능, Notion 앱의 깔끔한 디자인을 참고하고 싶어요."></textarea>
        </div>

        <button id="generatePromptBtn">AI에게 보낼 프롬프트 만들기</button>

        <div class="result-box">
            <h2>AI에게 보낼 프롬프트:</h2>
            <pre><code id="generatedPrompt"></code></pre>
            <button id="copyPromptBtn" class="copy-btn">프롬프트 복사하기</button>
            <p class="copy-message" id="copyMessage"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
